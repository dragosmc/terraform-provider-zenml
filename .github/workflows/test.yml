# .github/workflows/test.yml
name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'

    - name: Run tests
      run: make test

    - name: Run acceptance tests
      run: make testacc
      env:
        ZENML_SERVER_URL: ${{ secrets.ZENML_SERVER_URL }}
        ZENML_API_KEY: ${{ secrets.ZENML_API_KEY }}